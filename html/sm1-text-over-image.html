<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text over image solution</title>
    <style>
        .container{
            position: relative;
        }
        .text {
        font-size: 20px;
        padding: 5px;
        background-color: rgba(136, 38, 38, 0.411);
        position: absolute;
        top: 50px;
        left: 50px;
        }  



    </style>
</head>
<body>
    
    <div class="container">
    <img src="Nature.jpeg" alt="cat" />
    <span class="text">The internet loves Mountains</span>
    </div>
</body>
</html>
